repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/gabrielvieira1/precommit-hook-custom
    rev: d993fd1a635647c678887fecf910b4de9e02aaba
    hooks:
      # 🔍 Security Scanners - Code Analysis
      - id: gitleaks-local # Detect secrets/credentials
      - id: semgrep-sast # Static application security testing
      - id: bandit-python-sast # Python security linter

      # 📦 Dependency Security Scanners
      - id: secure-dependencies # Snyk dependency scanning
      - id: owasp-dependency-check # OWASP dependency vulnerability check

      # 📊 Security Reports & Summaries
      - id: vulnerability-summary # Executive summary (text-based)
        always_run: true
        verbose: true
      - id: vulnerability-summary-ai # AI-powered detailed report
        always_run: true
